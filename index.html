<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title header__title_hidden">Todo App</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h2>
          <label class="new-task__title" for="new-task">Add Item</label>
        </h2>
        <div class="new-task__row">
          <input id="new-task" class="new-task__input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h2 class="section-title">Todo</h2>
      <ul class="task-list" id="incompleteTasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label task">Pay Bills</label>
          <input type="text" class="task-item__input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-item task-item_edit">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h2 class="section-title">Completed</h2>
      <ul class="task-list task-list_completed" id="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label task">See the Doctor</label>
          <input type="text" class="task-item__input task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
